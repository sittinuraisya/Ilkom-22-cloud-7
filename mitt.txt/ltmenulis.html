<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Menulis - Eng-Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: url('https://images.unsplash.com/photo-1505765050516-f72dcac9c60b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(6px);
            z-index: -1;
        }
        .container {
            max-width: 900px;
            background: linear-gradient(135deg, #fff1f8, #f3e5f5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f8bbd0, #ce93d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .writing-form textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            font-size: 16px;
            border-radius: 12px;
            border: 2px dashed #f8bbd0;
            background: #fff8fb;
            box-shadow: 0 4px 16px rgba(248, 187, 208, 0.4);
            resize: vertical;
        }
        .writing-form button {
            display: block;
            margin: 20px auto 0;
            background-color: #f48fb1;
            color: white;
            font-weight: 600;
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .writing-form button:hover {
            background-color: #ec407a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latihan Menulis</h1>
        <form class="writing-form">
            <label for="writing-task">Tuliskan esai atau paragraf pendek mengenai topik berikut:</label>
            <p><strong>Topik:</strong> My Favorite Hobby</p>
            <textarea id="writing-task" placeholder="Tulis di sini..."></textarea>
            <button type="submit">Kirim Jawaban</button>
        </form>
    </div>
</body>
</html>
