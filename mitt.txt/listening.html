<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar Listening - English Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: url('https://images.unsplash.com/photo-1505765050516-f72dcac9c60b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      z-index: -1;
    }
    .container {
      max-width: 1240px;
      background: linear-gradient(135deg, #fff1f8, #f3e5f5);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
      color: #ec407a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 38px;
      font-weight: 800;
      color: #ec407a;
    }
    .listening-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .listening-card {
      background: #fff8fb;
      border: 2px dashed #f8bbd0;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(248, 187, 208, 0.4);
      transition: 0.3s ease;
    }
    .listening-card:hover {
      transform: scale(1.02);
      background-color: #ffe6ef;
    }
    .listening-title {
      font-size: 18px;
      font-weight: 700;
      color: #ec407a;
      margin-bottom: 8px;
    }
    .audio-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #f8bbd0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      color: #6a1b9a;
    }
    .audio-button:hover {
      background-color: #f48fb1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Belajar Mendengarkan: Listening</h1>
    <div class="listening-section">
      <div class="listening-card">
        <div class="listening-title">Percakapan Harian - Greetings</div>
        <audio controls>
          <source src="https://www.englishclass101.com/audio_files/englishclass101/greeting1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="listening-card">
        <div class="listening-title">Interview Job - Formal Situation</div>
        <audio controls>
          <source src="https://www.englishclass101.com/audio_files/englishclass101/interview1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="listening-card">
        <div class="listening-title">Listening Practice - Questions</div>
        <audio controls>
          <source src="https://www.englishclass101.com/audio_files/englishclass101/questions1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="listening-card">
        <div class="listening-title">Listening Exercise - Descriptions</div>
        <audio controls>
          <source src="https://www.englishclass101.com/audio_files/englishclass101/descriptions1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
</body>
</html>
