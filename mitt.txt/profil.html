<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna - Eng-Study</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e6, #fce7f3);
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white/80 rounded-3xl shadow-lg p-10 backdrop-blur-md">
    <h1 class="text-3xl font-bold text-pink-500 mb-6 text-center">Profil Pengguna</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-pink-700 text-sm font-semibold mb-1">Nama Lengkap</label>
        <input type="text" value="Mita Purnama" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>
      <div>
        <label class="block text-pink-700 text-sm font-semibold mb-1">Email</label>
        <input type="email" value="mita@email.com" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>
      <div>
        <label class="block text-pink-700 text-sm font-semibold mb-1">Username</label>
        <input type="text" value="@mitprnma" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>
      <div>
        <label class="block text-pink-700 text-sm font-semibold mb-1">Tanggal Lahir</label>
        <input type="date" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-pink-700 text-sm font-semibold mb-1">Bio Singkat</label>
        <textarea rows="3" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none">Saya sedang belajar bahasa Inggris agar bisa lancar berbicara!</textarea>
      </div>
    </div>
    <div class="flex justify-center mt-8">
      <button class="bg-pink-400 hover:bg-pink-500 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">Simpan Perubahan</button>
    </div>
  </div>
</body>
</html>
