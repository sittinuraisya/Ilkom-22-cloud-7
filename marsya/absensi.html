<!DOCTYPE html>
<html>
<head>
  <title>Absensi Sederhana</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Form Absensi</h1>
  <input type="text" id="name" placeholder="Masukkan nama">
  <button onclick="absen()">Absen</button>

  <h2>Daftar Absensi</h2>
  <ul id="list"></ul>

  <script>
    // GANTI DENGAN KONFIGURASI FIREBASE KAMU
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function absen() {
      const name = document.getElementById('name').value;
      if (!name) return alert("Isi nama dulu!");

      await db.collection("absensi").add({
        name,
        timestamp: new Date()
      });
      document.getElementById('name').value = '';
      loadData();
    }

    async function loadData() {
      const snapshot = await db.collection("absensi").orderBy("timestamp", "desc").get();
      const list = document.getElementById('list');
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.name} - ${new Date(data.timestamp.toDate()).toLocaleString()}`;
        list.appendChild(li);
      });
    }

    loadData();
  </script>
</body>
</html>
