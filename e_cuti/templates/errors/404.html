{% extends "errors/base_error.html" %}

{% block title %}Halaman Tidak Ditemukan{% endblock %}

{% block content %}
    <div class="error-icon text-danger">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1>404 - Halaman Tidak Ditemukan</h1>
    <p class="lead">Maaf, halaman yang Anda cari tidak tersedia.</p>
    <p><small class="text-muted">Error: {{ error.description if error else '' }}</small></p>
{% endblock %}
