{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <!-- Tambahkan ikon di atas judul -->
                <div class="text-center mb-4">
                    <i class="fas fa-user-lock fa-4x text-primary"></i>
                    <h2>{{ system_name }}</h2>
                    <p class="text-muted">{{ organization }}</p>
                    <h3 class="card-title mt-3">Login</h3>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            <i class="fas fa-remember me-2"></i>Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('lupa_password') }}">
                        <i class="fas fa-key me-1"></i>Lupa Password?
                    </a>
                </div>
                
                <hr>
                
                <div class="text-center">
                    <i class="fas fa-user-plus me-1"></i>
                    Belum punya akun? <a href="{{ url_for('register') }}">Daftar disini</a>
                </div>

        <!-- Recovery Section -->
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Belum dapat email verifikasi?</h5>
                <form method="POST" action="{{ url_for('resend_verification') }}">
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Masukkan email Anda" required>
                        <button class="btn btn-warning" type="submit">Kirim Ulang</button>
                    </div>
                </form>
                <p class="text-muted small">
                    Jika masih bermasalah, hubungi admin di <a href="mailto:admin@example.com">admin@example.com</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
