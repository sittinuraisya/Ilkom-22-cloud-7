{% extends "base.html" %}
{% block title %}Lupa Password - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex flex-column">
    <!-- Header dengan logo/nama aplikasi -->
    <header class="py-4 text-end">
        <h1 class="display-6 fw-light text-muted me-5">{{ app_name }}</h1>
    </header>

    <!-- Konten utama -->
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                        <!-- Gradient header card -->
                        <div class="card-header bg-gradient-primary py-4">
                            <h3 class="text-center text-white mb-0">
                                <i class="bi bi-shield-lock-fill me-2"></i>Reset Password
                            </h3>
                        </div>
                        
                        <div class="card-body p-4">
                            {% include 'partials/flash_messages.html' %}
                            
                            <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="needs-validation" novalidate>
                                <div class="mb-4 position-relative">
                                    <label for="username" class="form-label small text-muted mb-1">
                                        <i class="bi bi-envelope-at me-1"></i>Email Terdaftar
                                    </label>
                                    <input type="email" class="form-control form-control-lg border-2 py-2 px-3" 
                                           id="username" name="username" required
                                           style="border-color: #e0e0e0; border-radius: 8px;">
                                    <div class="invalid-feedback">
                                        Harap masukkan email yang valid
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-lg w-100 py-2 mb-3 shadow-sm"
                                        style="border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <i class="bi bi-send-check-fill me-2"></i>Kirim Instruksi Reset
                                </button>
                            </form>
                            
                            <div class="text-center mt-4 pt-3 border-top">
                                <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-muted">
                                    <i class="bi bi-arrow-left-short"></i> Kembali ke halaman login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer hak cipta -->
    <footer class="py-3 text-center">
        <p class="small text-muted mb-0">
            &copy; <span id="year"></span> {{ app_name }}. All rights reserved.
        </p>
    </footer>
</div>

<style>
    :root {
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
        --transition: all 0.3s ease;
    }
    
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    .card {
        transition: var(--transition);
        border: none;
        box-shadow: var(--shadow-md);
    }
    
    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    
    .bg-gradient-primary {
        background: var(--gradient-primary);
    }
    
    .form-control {
        transition: var(--transition);
    }
    
    .form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
    }
    
    .btn-primary {
        border: none;
        transition: var(--transition);
    }
    
    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
    }
    
    a {
        transition: var(--transition);
    }
    
    a:hover {
        color: #764ba2 !important;
    }
</style>

<script>
    // Tahun dinamis untuk footer
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Validasi form
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
