{% extends "base.html" %}
{% block title %}Lupa Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-shield-lock"></i> Lupa Password
                </h3>
                
                {% include 'partials/flash_messages.html' %}
                
                <form method="POST" action="{{ url_for('lupa_password') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-badge"></i> Username atau Email
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-envelope-check"></i> Kirim Link Reset
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">
                        <i class="bi bi-arrow-left-circle"></i> Kembali ke Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-title i {
        font-size: 1.5rem;
        margin-right: 0.5rem;
    }
    
    .form-label i {
        margin-right: 0.5rem;
    }
</style>
{% endblock %}
