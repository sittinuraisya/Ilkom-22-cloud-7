{% extends "base.html" %}
{% block title %}Edit User - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Edit Data Pegawai</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group row mb-3">
                    <label for="nip" class="col-sm-3 col-form-label">NIP</label>
                    <div class="col-sm-9">
                        <input type="text" id="nip" class="form-control" name="nip" value="{{ user.nip }}" required>
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="username" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" class="form-control" name="username" value="{{ user.username }}" required>
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}" required>
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="phone" class="col-sm-3 col-form-label">No. HP</label>
                    <div class="col-sm-9">
                        <input type="tel" id="phone" class="form-control" name="phone" value="{{ user.phone }}" required>
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="role" class="col-sm-3 col-form-label">Role</label>
                    <div class="col-sm-9">
                        <select id="role" class="form-select" name="role" required>
                            <option value="pegawai" {% if user.role == 'pegawai' %}selected{% endif %}>Pegawai</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="jabatan" class="col-sm-3 col-form-label">Jabatan</label>
                    <div class="col-sm-9">
                        <input type="text" id="jabatan" class="form-control" name="jabatan" value="{{ user.jabatan }}" required>
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="golongan" class="col-sm-3 col-form-label">Golongan</label>
                    <div class="col-sm-9">
                        <input type="text" id="golongan" class="form-control" name="golongan" value="{{ user.golongan }}" required>
                    </div>
                </div>

                <!-- Add Atasan -->
                <div class="form-group row mb-3">
                    <label for="atasan" class="col-sm-3 col-form-label">Atasan</label>
                    <div class="col-sm-9">
                        <select id="atasan" class="form-select" name="atasan">
                            <option value="">Pilih Atasan</option>
                            {% for atasan in atasan_list %}
                                <option value="{{ atasan.id }}" {% if user.atasan_id == atasan.id %}selected{% endif %}>
                                    {{ atasan.name }} ({{ atasan.role }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary me-2">Simpan</button>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Batal</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
