{% extends "base.html" %}
{% block title %}Profil Pengguna{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='uploads/profile/' + user.foto_profil) if user.foto_profil else url_for('static', filename='images/profile-default.png') }}" 
                     class="rounded-circle mb-3" width="150" height="150" alt="Foto Profil">
                
                <h4>{{ user.username }}</h4>
                <p class="text-muted">{{ user.jabatan }}</p>
                
                <form method="POST" action="{{ url_for('upload_foto_profil') }}" enctype="multipart/form-data" class="mt-3">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="foto_profil" accept="image/*" required>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Data Pribadi</h5>
            </div>
            <div class="card-body">
                <form method="POST" 
                        action="{{ url_for('upload_foto_profil') }}" 
                        enctype="multipart/form-data">
                
                    <input type="file" name="foto_profil">
                    <button type="submit">Upload</button>
                </form>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">NIP</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="nip" value="{{ user.nip }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Nama Lengkap</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="nama" value="{{ user.username }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">No. HP</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" name="no_hp" value="{{ user.phone }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Tempat/Tgl Lahir</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="tempat_lahir" value="{{ user.tempat_lahir }}" required>
                        </div>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" name="tanggal_lahir" value="{{ user.tanggal_lahir }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-9">
                            <select class="form-select" name="jenis_kelamin" required>
                                <option value="L" {% if user.jenis_kelamin == 'L' %}selected{% endif %}>Laki-laki</option>
                                <option value="P" {% if user.jenis_kelamin == 'P' %}selected{% endif %}>Perempuan</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Alamat</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="alamat" rows="3" required>{{ user.alamat }}</textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
