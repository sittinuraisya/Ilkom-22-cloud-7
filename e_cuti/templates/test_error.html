{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Test Error Pages</h2>
    <div class="list-group mt-3">
        {% for code, error in errors.items() %}
        <a href="{{ url_for('handle_error', code=code) }}" class="list-group-item list-group-item-action">
            Error {{ code }} - {{ error.name }}
        </a>
        {% endfor %}
        <a href="{{ url_for('force_error') }}" class="list-group-item list-group-item-danger">
            Trigger 500 Error
        </a>
    </div>
</div>
{% endblock %}
