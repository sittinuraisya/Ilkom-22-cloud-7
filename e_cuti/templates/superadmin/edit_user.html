<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengguna</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Edit Pengguna</h1>
        <form method="POST" class="mt-4">
            <!-- Nama -->
            <div class="mb-3">
                <label for="username" class="form-label">Nama:</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select name="role" id="role" class="form-select">
                    <option value="superadmin" {% if user.role == 'superadmin' %}selected{% endif %}>Superadmin</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="atasan" {% if user.role == 'atasan' %}selected{% endif %}>Atasan</option>
                    <option value="pegawai" {% if user.role == 'pegawai' %}selected{% endif %}>Pegawai</option>
                </select>
            </div>

            <!-- Button Save -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </form>

        <!-- Link kembali ke manajemen pengguna -->
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Kembali ke Manajemen Pengguna</a>
    </div>

    <!-- Link ke Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
