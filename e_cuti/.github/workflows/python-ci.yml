name: Python CI (No Deploy)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Sesuaikan versi Python Anda

      - name: Install dependencies
        run: |
          pip install flake8 pytest  # Tambahkan library lain jika perlu
          # Jika ada requirements.txt:
          # pip install -r requirements.txt

      - name: Run Linter (flake8)
        run: |
          flake8 app.py  # Ganti dengan file utama Anda

      - name: Run Tests (jika ada)
        run: |
          pytest  # Jika punya file test_*.py

      - name: Verify App Runs
        run: |
          python app.py --help  # Cek apakah app bisa dijalankan
          # Atau:
          # python -c "from app import app; print('App loaded!')"