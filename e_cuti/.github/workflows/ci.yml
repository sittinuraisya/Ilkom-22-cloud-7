name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Ganti dengan versi Python yang Anda gunakan

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest  # Ganti dengan dependencies Anda (jika ada)
          # Jika ada requirements.txt:
          # pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 app.py  # Ganti dengan file utama Anda

      - name: Run tests (jika ada)
        run: |
          python -m pytest  # Jika punya tes

      - name: Verify app can run
        run: |
          python app.py --help  # Cek apakah app bisa dijalankan (tanpa deploy)
          # Atau gunakan:
          # python -c "from app import app; print('App loaded successfully')"