{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning">
        <h3>Verifikasi Manual</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Token</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for user in unverified_users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td class="text-truncate" style="max-width: 200px;">{{ user.verification_token }}</td>
                    <td>
                        <a href="{{ url_for('admin_verify', user_id=user.id) }}" class="btn btn-sm btn-success">Verifikasi</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
