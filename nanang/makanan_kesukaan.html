<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makanan Kesukaan</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8e1;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f57c00;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65100;
    }
    .makanan-list {
      margin-top: 20px;
    }
    .makanan-item {
      background-color: #ffe0b2;
      padding: 10px;
      border: 1px solid #ffcc80;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Makanan Kesukaan</h2>

    <label for="nama">Nama Makanan:</label>
    <input type="text" id="nama" placeholder="Contoh: Nasi Goreng">

    <label for="alasan">Alasan Suka:</label>
    <textarea id="alasan" rows="3" placeholder="Contoh: Enak dan gurih"></textarea>

    <button onclick="tambahMakanan()">Tambah Makanan</button>

    <div class="makanan-list" id="daftarMakanan"></div>
  </div>

  <script>
    const daftarMakanan = [];
    const daftarDiv = document.getElementById("daftarMakanan");

    function renderMakanan() {
      daftarDiv.innerHTML = "";
      daftarMakanan.forEach((item) => {
        const div = document.createElement("div");
        div.className = "makanan-item";
        div.innerHTML = `
          <strong>${item.nama}</strong><br>
          <em>Alasan:</em> ${item.alasan}
        `;
        daftarDiv.appendChild(div);
      });
    }

    function tambahMakanan() {
      const nama = document.getElementById("nama").value.trim();
      const alasan = document.getElementById("alasan").value.trim();

      if (!nama || !alasan) {
        alert("Harap isi nama makanan dan alasannya!");
        return;
      }

      daftarMakanan.push({ nama, alasan });

      document.getElementById("nama").value = "";
      document.getElementById("alasan").value = "";

      renderMakanan();
    }
  </script>
</body>
</html>
