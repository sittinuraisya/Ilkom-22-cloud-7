<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inovasi Teknologi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e88e5;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .inovasi-list {
      margin-top: 25px;
    }
    .inovasi-item {
      background-color: #bbdefb;
      border: 1px solid #90caf9;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inovasi Teknologi</h2>

    <label for="nama">Nama Teknologi:</label>
    <input type="text" id="nama" placeholder="Contoh: ChatGPT, AI Vision, Mobil Listrik">

    <label for="tahun">Tahun Rilis:</label>
    <input type="number" id="tahun" placeholder="Contoh: 2023">

    <label for="deskripsi">Deskripsi Singkat:</label>
    <textarea id="deskripsi" rows="3" placeholder="Penjelasan singkat tentang teknologi ini"></textarea>

    <button onclick="tambahInovasi()">Tambah Inovasi</button>

    <div class="inovasi-list" id="daftarInovasi"></div>
  </div>

  <script>
    const daftarInovasi = [];
    const daftarDiv = document.getElementById("daftarInovasi");

    function renderInovasi() {
      daftarDiv.innerHTML = "";
      daftarInovasi.forEach((item) => {
        const div = document.createElement("div");
        div.className = "inovasi-item";
        div.innerHTML = `
          <strong>${item.nama}</strong> (Tahun: ${item.tahun})<br>
          <em>${item.deskripsi}</em>
        `;
        daftarDiv.appendChild(div);
      });
    }

    function tambahInovasi() {
      const nama = document.getElementById("nama").value.trim();
      const tahun = document.getElementById("tahun").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();

      if (!nama || !tahun || !deskripsi) {
        alert("Harap isi semua kolom dengan lengkap!");
        return;
      }

      daftarInovasi.push({ nama, tahun, deskripsi });

      document.getElementById("nama").value = "";
      document.getElementById("tahun").value = "";
      document.getElementById("deskripsi").value = "";

      renderInovasi();
    }
  </script>
</body>
</html>
