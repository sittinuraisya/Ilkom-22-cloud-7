<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kesehatan Mental</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e3f2fd;
      padding: 30px;
    }
    .container {
      max-width: 650px;
      background: white;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .log-list {
      margin-top: 25px;
    }
    .log-item {
      background-color: #bbdefb;
      border: 1px solid #90caf9;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Catatan Kesehatan Mental</h2>

    <label for="perasaan">Perasaan Saat Ini:</label>
    <input type="text" id="perasaan" placeholder="Contoh: Cemas, Bahagia, Lelah">

    <label for="penyebab">Penyebab atau Stresor:</label>
    <textarea id="penyebab" rows="3" placeholder="Contoh: Tugas menumpuk, konflik, dll."></textarea>

    <label for="aktivitas">Aktivitas yang Membantu:</label>
    <textarea id="aktivitas" rows="3" placeholder="Contoh: Jalan kaki, meditasi, tidur cukup"></textarea>

    <button onclick="tambahCatatan()">Tambah Catatan</button>

    <div class="log-list" id="daftarLog"></div>
  </div>

  <script>
    const daftarLog = [];
    const daftarDiv = document.getElementById("daftarLog");

    function renderLog() {
      daftarDiv.innerHTML = "";
      daftarLog.forEach((log) => {
        const div = document.createElement("div");
        div.className = "log-item";
        div.innerHTML = `
          <strong>Perasaan:</strong> ${log.perasaan}<br>
          <strong>Penyebab:</strong> ${log.penyebab}<br>
          <strong>Aktivitas Bantu:</strong> ${log.aktivitas}
        `;
        daftarDiv.appendChild(div);
      });
    }

    function tambahCatatan() {
      const perasaan = document.getElementById("perasaan").value.trim();
      const penyebab = document.getElementById("penyebab").value.trim();
      const aktivitas = document.getElementById("aktivitas").value.trim();

      if (!perasaan || !penyebab || !aktivitas) {
        alert("Harap isi semua kolom!");
        return;
      }

      daftarLog.push({ perasaan, penyebab, aktivitas });

      document.getElementById("perasaan").value = "";
      document.getElementById("penyebab").value = "";
      document.getElementById("aktivitas").value = "";

      renderLog();
    }
  </script>
</body>
</html>
