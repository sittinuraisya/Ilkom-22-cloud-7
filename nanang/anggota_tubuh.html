<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anggota Tubuh</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f5e9;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #388e3c;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    .list-container {
      margin-top: 20px;
    }
    .item {
      background-color: #c8e6c9;
      padding: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Anggota Tubuh</h2>

    <label for="nama">Nama Anggota Tubuh:</label>
    <input type="text" id="nama" placeholder="Contoh: Mata">

    <label for="fungsi">Fungsi:</label>
    <textarea id="fungsi" rows="3" placeholder="Contoh: Untuk melihat"></textarea>

    <button onclick="tambahAnggota()">Tambah</button>

    <div class="list-container" id="daftarAnggota"></div>
  </div>

  <script>
    const daftarAnggota = [];
    const daftarDiv = document.getElementById("daftarAnggota");

    function renderList() {
      daftarDiv.innerHTML = "";
      daftarAnggota.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<strong>${item.nama}</strong><br><em>Fungsi:</em> ${item.fungsi}`;
        daftarDiv.appendChild(div);
      });
    }

    function tambahAnggota() {
      const nama = document.getElementById("nama").value.trim();
      const fungsi = document.getElementById("fungsi").value.trim();

      if (!nama || !fungsi) {
        alert("Harap isi nama dan fungsi!");
        return;
      }

      daftarAnggota.push({ nama, fungsi });
      document.getElementById("nama").value = "";
      document.getElementById("fungsi").value = "";

      renderList();
    }
  </script>
</body>
</html>
