<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Hewan Laut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #004d40;
    }
    .hewan-list {
      margin-top: 20px;
    }
    .hewan-item {
      background: #b2dfdb;
      border: 1px solid #80cbc4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Data Hewan Laut</h2>
    <label for="nama">Nama Hewan Laut:</label>
    <input type="text" id="nama" placeholder="Contoh: Lumba-lumba">

    <label for="jenis">Jenis:</label>
    <select id="jenis">
      <option value="Mamalia Laut">Mamalia Laut</option>
      <option value="Ikan">Ikan</option>
      <option value="Krustasea">Krustasea</option>
      <option value="Moluska">Moluska</option>
      <option value="Lainnya">Lainnya</option>
    </select>

    <label for="deskripsi">Deskripsi:</label>
    <textarea id="deskripsi" rows="3" placeholder="Tuliskan informasi tentang hewan ini"></textarea>

    <button onclick="tambahHewan()">Tambah Hewan Laut</button>

    <div class="hewan-list" id="daftarHewan"></div>
  </div>

  <script>
    const daftarHewan = [];
    const daftarHewanDiv = document.getElementById("daftarHewan");

    function renderHewan() {
      daftarHewanDiv.innerHTML = "";
      daftarHewan.forEach((hewan) => {
        const div = document.createElement("div");
        div.className = "hewan-item";
        div.innerHTML = `
          <strong>${hewan.nama}</strong> (${hewan.jenis})
          <p>${hewan.deskripsi}</p>
        `;
        daftarHewanDiv.appendChild(div);
      });
    }

    function tambahHewan() {
      const nama = document.getElementById("nama").value.trim();
      const jenis = document.getElementById("jenis").value;
      const deskripsi = document.getElementById("deskripsi").value.trim();

      if (nama === "" || deskripsi === "") {
        alert("Harap isi semua data dengan lengkap!");
        return;
      }

      daftarHewan.push({ nama, jenis, deskripsi });
      document.getElementById("nama").value = "";
      document.getElementById("deskripsi").value = "";

      renderHewan();
    }
  </script>
</body>
</html>
