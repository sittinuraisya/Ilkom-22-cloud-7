<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Identitas Diri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6a1b9a;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a148c;
    }
    .hasil {
      margin-top: 20px;
      padding: 15px;
      background: #e1bee7;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Identitas Diri</h2>
    
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" placeholder="Contoh: Siti Aisyah">

    <label for="gender">Jenis Kelamin:</label>
    <select id="gender">
      <option value="">--Pilih--</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label for="umur">Umur:</label>
    <input type="number" id="umur" placeholder="Contoh: 25">

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" rows="3" placeholder="Contoh: Jl. Melati No. 10, Jakarta"></textarea>

    <button onclick="tampilkanIdentitas()">Tampilkan Identitas</button>

    <div class="hasil" id="hasilIdentitas" style="display:none;"></div>
  </div>

  <script>
    function tampilkanIdentitas() {
      const nama = document.getElementById("nama").value.trim();
      const gender = document.getElementById("gender").value;
      const umur = document.getElementById("umur").value.trim();
      const alamat = document.getElementById("alamat").value.trim();

      if (!nama || !gender || !umur || !alamat) {
        alert("Harap isi semua data!");
        return;
      }

      const hasilDiv = document.getElementById("hasilIdentitas");
      hasilDiv.style.display = "block";
      hasilDiv.innerHTML = `
        <strong>Nama:</strong> ${nama}<br>
        <strong>Jenis Kelamin:</strong> ${gender}<br>
        <strong>Umur:</strong> ${umur} tahun<br>
        <strong>Alamat:</strong> ${alamat}
      `;
    }
  </script>
</body>
</html>
