<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:0; padding:0;
            background:#f9f9f9;
        }
        header {
            background:#333; color:#fff;
            padding:15px;
            text-align:center;
        }
        nav {
            background:#444;
            overflow:hidden;
        }
        nav a {
            float:left;
            display:block;
            color:#fff;
            padding:14px 20px;
            text-decoration:none;
        }
        nav a:hover {
            background:#555;
        }
        .container {
            padding:20px;
        }
        form input[type="text"],
        form input[type="password"],
        form button {
            display:block;
            margin-bottom:10px;
            padding:10px;
            width:100%;
            box-sizing:border-box;
        }
        table {
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
        }
        table, th, td {
            border:1px solid #ccc;
        }
        th, td {
            padding:10px;
            text-align:left;
        }
        footer {
            background:#333;
            color:#fff;
            text-align:center;
            padding:10px;
            position:fixed;
            bottom:0;
            width:100%;
        }
        /* Responsive */
        @media (max-width:600px){
            nav a {float:none; width:100%; text-align:center;}
        }
    </style>
</head>
<body>

<header>
    <h1>Mini Web App</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
    <a href="#dashboard">Dashboard</a>
</nav>

<div class="container" id="home">
    <h2>Selamat datang</h2>
    <p>Ini adalah halaman home dari mini app sederhana.</p>
</div>

<div class="container" id="login">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div class="container" id="register">
    <h2>Register</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>

<div class="container" id="dashboard">
    <h2>Dashboard</h2>
    <p>Berikut data dummy user yang sudah terdaftar:</p>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Username</th><th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>andi</td><td>aktif</td></tr>
            <tr><td>2</td><td>budi</td><td>aktif</td></tr>
            <tr><td>3</td><td>citra</td><td>non-aktif</td></tr>
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 Mini App | by Kamu
</footer>

</body>
</html>
